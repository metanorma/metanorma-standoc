name: ubuntu

on: [push]

jobs:
  test-linux:
    name: Test on Ruby ${{ matrix.ruby }} Ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '2.6', '2.5', '2.4' ]
    steps:
      - uses: actions/checkout@master
      - name: Use Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          architecture: 'x64'
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Update gems
        run: |
          gem install bundler -v "~> 2"
          bundle install --jobs 4 --retry 3
      - name: Install LaTeXML
        run: |
          curl -L https://cpanmin.us | perl - --sudo App::cpanminus
          sudo apt-get install -y libxml2-dev libxslt1-dev libicu-dev zlib1g-dev
          sudo cpanm --notest LaTeXML@0.8.4
      - name: Install PlantUML
        run: |
          curl -L https://raw.githubusercontent.com/metanorma/plantuml-install/master/ubuntu.sh | sudo bash
      - name: Install puppeteer
        run: |
          npm -g i puppeteer
      - name: Run specs
        run: |
          bundle exec rake
