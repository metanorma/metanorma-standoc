        book explores the contributions that cognitive linguistics and psychology,
        including neuropsychology, have made to the understanding of the way that
        second languages are processed and learnt. It examines areas of phonology,
        word recognition and semantics, examining \u2018bottom-up\u2019 decoding processes
        as compared with \u2018top-down\u2019 processes as they affect memory. It
        also discusses second language learning from the acquisition\/learning and
        nativist\/connectionist perspectives. These ideas are then related to the
        methods that are used to teach second languages, primarily English, in formal
        classroom situations. This examination involves both \u2018mainstream\u2019
        communicative approaches, and more traditional methods widely used to teach
        EFL throughout the world. The book is intended to act both as a textbook for
