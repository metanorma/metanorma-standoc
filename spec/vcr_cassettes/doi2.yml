        Press of Florida","isbn-type":[{"value":"9780813062846","type":"print"},{"value":"9780813051796","type":"electronic"}],"content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2016,8,30]]},"abstract":"<p>The
        chapter argues that the notions of public and private, while mapped onto exterior
        and interior spaces respectively\u2014the street and public institutions vs.
        the home\u2014are uncontainable within supposedly set parameters. The permeability
        of the barriers between exterior and interior means that private and public
        become enmeshed as both positive and negative, sometimes simultaneously. Using
        Habermas\u2019s concept of private and public spaces, the chapter analyzes
        the countryside, small villages, and cities represented in, respectively,
        <italic>Mar\u00eda<\/italic> by Jorge Isaacs, <italic>Aves sin nido<\/italic>
        by Clorinda Matto de Turner, <italic>Mart\u00edn Rivas<\/italic> by Alberto
        Blest Gana, and <italic>La mestiza<\/italic> by Eligio Ancona and discusses
        how these authors explore, test, and question the ways in which social norms
        are mapped onto physical and psychic spaces. As these representations enforce
        or subvert particular behavioral codes, they also draw attention to the constructed
        nature of the ways in which human beings possess and use the spaces around
        them.  These novels perpetuate the separation of public and private spaces
        and the fixed gender roles assigned to each space to encourage the incipient
        bourgeoisie and its accompanying middle-class ideals. The insistent linkage
        of gender identity and space results in restrictions on women\u2019s mobility,
        literal and metaphorical.<\/p>","DOI":"10.5744\/florida\/9780813062846.003.0002","type":"book-chapter","created":{"date-parts":[[2017,5,19]],"date-time":"2017-05-19T12:12:35Z","timestamp":1495195955000},"source":"Crossref","is-referenced-by-count":0,"title":["Public
