        influence of cognitive processing on second language acquisition (SLA), and
        on the development of second language (SL) instruction, has always been a
        subject of major interest to both SLA researchers and those involved in SL
        pedagogy. Recent theoretical research into SLA and SL pedagogy has shown renewed
        interest in the role of cognitive variables such as attention, short, working,
        and long term memory, and automaticity of language processing. This volume
